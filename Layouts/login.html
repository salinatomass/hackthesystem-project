<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CDM--> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Iniciar sesion</a>
              </li> 
            </ul>
          </div>
        </div>
    </nav>
    <!--Form-->
    <div class="container-fluid">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-sm-8 col-md-6 col-lg-4">
                <div class="container-fluid mt-5 border ">
                    <h1 class="mt-4"> Inicio de sesion</h1>
                    <form>
                        <div class="mb-3">
                          <label for="InputEmail1" class="form-label">Nombre o Correo electronico</label>
                          <input type="text" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Nombre o correo@gmail.com">
                          <div id="emailHelp" class="form-text">Nunca compartiremos tus datos con alguien mas.</div>
                        </div>
                        <div class="mb-3">
                          <label for="InputPassword1" class="form-label">Contraseña</label>
                          <input type="password" class="form-control" id="InputPassword1" placeholder="contraseña">
                        </div>
                        <button type="submit" class="btn btn-primary mb-3">Iniciar sesion</button>
                        <div class="d-flex d-row mb-4">
                            <p class="me-2">No tienes cuenta? </p> <a class="" href="register.html">registrate</a>
                        </div>
                    </form>
                </div>  
            </div>
        </div>
    </div>
    <!--Bootstrap CDM--> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
