<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Iniciar sesion</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <!--Form de Registro-->
    <div class="container-fluid">
        <div class="d-flex flex-row justify-content-center">
            <div class=" col-md-6 p-5 mt-5 border">
                <form class="d-flex flex-column justify-content-center g-3">
                    <div class="col-md-12 mb-3">
                      <label for="inputNombre" class="form-label">Nombre</label>
                      <input type="text" class="form-control" id="inputNombre">
                    </div>
                    <div class="col-md-12 mb-3">
                      <label for="inputEmail" class="form-label">Correo electronico</label>
                      <input type="email" class="form-control" id="inputEmail" placeholder="Correo@correo.com">
                    </div>
                    <div class="col-md-12 mb-3">
                      <label for="inputAddress" class="form-label">Contraseña</label>
                      <input type="password" class="form-control" id="inputAddress" placeholder="contraseña">
                    </div>
                    <div class="col-12 mb-3">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Acepto los terminos y condiciones.
                        </label>
                      </div>
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary">Registrar</button>
                    </div>
                </form>
            </div>
        </div>    
    </div>
</body>
</html>
